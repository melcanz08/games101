<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using basic web technologies" />
    <title>RPS</title>
    <link rel="stylesheet" href="/assets/css/css_file.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  </head>
  <body>

    <!-- TOP NAV BAR -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href='/'>RPS</a>
      </div>
    </nav>

    <!-- MAIN LOGIN FORM -->

    <section class="">
      <div class="mask d-flex align-items-center h-100 ">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <h2 class="text-uppercase text-center mb-2">Rock Paper Scissor!</h2>
              <img src="/assets/images/rspimg.jpg" class="img-fluid mb-2" />
              <div class="">
                <div class="card-body p-2">
                  <h5 class="text-uppercase text-center mb-2">ENTER NAME TO START PLAYING</h5>
                  <form  action="/" method="POST" id='loginForm'>
                    <div class="form-outline mb-3">
                      <input type="text" name='name' class="form-control form-control-lg" placeholder="name" maxlength="8" required>
                      <p id="alertText" class="text-danger text-center small"></p>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                      <input type="submit" class="btn btn-primary btn-lg" value='Start' id="joinGameBtn">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
       <span class="mb-3 text-muted">&copy; 2023 RPSgame Inc.</span>
      </footer>
    </div>

     <!-- JAVASCRIPTS -->

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <!--<script src="/assets/js/ws.js"></script>-->
    <script type="module" src="/assets/js/jsFile.js"></script>
  </body>
</html>
